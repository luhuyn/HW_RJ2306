<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Getter & Setter</title>
</head>
<body>
    <script>
        class Person{
            constructor(name){
                this.name = name;
            }

            get getName(){
                return this.name;
            }
            
            set setName(name){
                this.name = name;
            }

            walk(){
                console.log(this.name + " is walking.");
            }
        }
        class Programmer extends Person{
            constructor(name, programmingLanguage){
                super(name);
                this.programmingLanguage = programmingLanguage;
            }

            get getProgrammingLanguage(){
                return this.programmingLanguage;
            }

            set setProgrammingLanguage(programmingLanguage){
                this.programmingLanguage = programmingLanguage;
            }

            writeCode(){
                console.log(this.name + " is writing code in " + this.programmingLanguage + ".");
            }
        }

        const programmer =  new Programmer("Luu Huyen", "Javascript");

        programmer.walk();
        programmer.writeCode();

        programmer.setProgrammingLanguage = "JS";

        console.log(programmer.getProgrammingLanguage);
    </script>
</body>
</html>
